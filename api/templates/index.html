<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover Letter Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Cover Letter Generator</h1>
    
    <form action="/generate" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="docxFile" class="form-label">Upload .docx File</label>
        <input type="file" class="form-control" id="coverletter.docx" name="coverletter.docx" required>
      </div>
      
      <div class="mb-3">
        <label for="recipientName" class="form-label">Recipient Name</label>
        <input type="text" class="form-control" id="recipientName" name="recipientName">
      </div>
      
      <div class="mb-3">
        <label for="recipientTitle" class="form-label">Recipient Title</label>
        <input type="text" class="form-control" id="recipientTitle" name="recipientTitle" required>
      </div>
      
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" class="form-control" id="position" name="position" required>
      </div>
      
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="companyName" name="companyName" required>
      </div>
      
      <div class="mb-3">
        <label for="companyAddress" class="form-label">Company Address</label>
        <input type="text" class="form-control" id="companyAddress" name="companyAddress" required>
      </div>
      
      <div class="mb-3">
        <label for="cityProvincePostal" class="form-label">City/Province/Postal</label>
        <input type="text" class="form-control" id="cityProvincePostal" name="cityProvincePostal" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Generate Cover Letter</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
